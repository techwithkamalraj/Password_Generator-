<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E - object IN Function and Event</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div id="section">
        <h1 align="center" id="password">Password Generator</h1>



        <div id="inline">
            <input title="length" type="range" name="" id="len" min="1" max="10">
            &nbsp;&nbsp;&nbsp;
            <p id="length"></p>


        </div>
        <br>



        <br><br>
        <div class="container">
            <div id="box">
                <label for="lowercase">Include LowerCase Letters:</label>&nbsp;
                <input title="checkbox" type="checkbox" name="" id="lower">
            </div><br>
            <div id="box">
                <label for="uppercase">Include UpperCase Letters:</label>&nbsp;
                <input title="checkbox" type="checkbox" name="" id="upper">
            </div><br>
            <div id="box">
                <label for="Number">Include Numbers</label>&nbsp;
                <input title="checkbox" type="checkbox" name="" id="Number">
            </div><br>
            <div id="box">
                <label for="Symbol">Include Symbols</label>&nbsp;
                <input title="checkbox" type="checkbox" name="" id="symbol">
            </div>


            <br><br>
            <button type="button" id="btn">Generate Password</button>

        </div>


    </div>
    <br><br>
    <script src="index.js"></script>
</body>

</html>
